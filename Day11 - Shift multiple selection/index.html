<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shift multiple selection</title>
  <meta name="description" content="Vanilla Javascript 30 days Challenge">
  <meta name="author" content="NicolaFerracin">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>Important list</h1>
  <h2><i>Click on an item, hold shift down and click on another item to trigger a multiple selection.</i></h2>
  <div class="list">
    <input type="checkbox" id="cb1" data-position="1" value="first"><label>Something 1</label>
    <br />
    <input type="checkbox" id="cb2" data-position="2" value="second"><label>Something 2</label>
    <br />
    <input type="checkbox" id="cb3" data-position="3" value="third"><label>Something 3</label>
    <br />
    <input type="checkbox" id="cb4" data-position="4" value="fourth"><label>Something 4</label>
    <br />
    <input type="checkbox" id="cb5" data-position="5" value="fifth"><label>Something 5</label>
    <br />
    <input type="checkbox" id="cb6" data-position="6" value="sixth"><label>Something 6</label>
    <br />
    <input type="checkbox" id="cb7" data-position="7" value="seventh"><label>Something 7</label>
    <br />
    <input type="checkbox" id="cb8" data-position="8" value="eigth"><label>Something 8</label>
    <br />
    <input type="checkbox" id="cb9" data-position="9" value="ninth"><label>Something 9</label>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
