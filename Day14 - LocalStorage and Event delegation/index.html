<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slide in on scroll</title>
  <meta name="description" content="Vanilla Javascript 30 days Challenge">
  <meta name="author" content="NicolaFerracin">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>Xmas Presents List</h1>
  <h2><i>Write down all the presents you need to buy this Christmas and check them out once done.</i></h2>
  <h3>The list of gifts and their status will persist after refreshing the page.</h3>
  <div class="presents">
    <ul class="presents-list">
    </ul>
    <form class="presents-form">
      <input type="text" placeholder="Insert gift name"/><button>Add 	🎁</button>
    </form>
    <div class="controls">
      <button id="toggleAllGifts" data-action="check">Check All Gifts</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
