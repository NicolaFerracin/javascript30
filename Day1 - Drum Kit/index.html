<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="NicolaFerracin">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="drum">
      <div data-key="65" class="drum-item">
        <h2><kbd>A</kbd></h2>
        <h4>BOOM</h4>
      </div>
      <div data-key="83" class="drum-item">
        <h2><kbd>S</kbd></h2>
        <h4>CLAP</h4>
      </div>
      <div data-key="68" class="drum-item">
        <h2><kbd>D</kbd></h2>
        <h4>HIHAT</h4>
      </div>
      <div data-key="70" class="drum-item">
        <h2><kbd>F</kbd></h2>
        <h4>KICK</h4>
      </div>
      <div data-key="71" class="drum-item">
        <h2><kbd>G</kbd></h2>
        <h4>OPENHAT</h4>
      </div>
      <div data-key="72" class="drum-item">
        <h2><kbd>H</kbd></h2>
        <h4>RIDE</h4>
      </div>
      <div data-key="74" class="drum-item">
        <h2><kbd>J</kbd></h2>
        <h4>SNARE</h4>
      </div>
      <div data-key="75" class="drum-item">
        <h2><kbd>K</kbd></h2>
        <h4>TINK</h4>
      </div>
      <div data-key="76" class="drum-item">
        <h2><kbd>L</kbd></h2>
        <h4>TOM</h4>
      </div>
    </div>
    <a href="#" onclick="replay()">
      <img src="assets/replay.png" />
    </a>
  </div>
  <audio data-key="65" src="assets/boom.wav"></audio>
  <audio data-key="83" src="assets/clap.wav"></audio>
  <audio data-key="68" src="assets/hihat.wav"></audio>
  <audio data-key="70" src="assets/kick.wav"></audio>
  <audio data-key="71" src="assets/openhat.wav"></audio>
  <audio data-key="72" src="assets/ride.wav"></audio>
  <audio data-key="74" src="assets/snare.wav"></audio>
  <audio data-key="75" src="assets/tink.wav"></audio>
  <audio data-key="76" src="assets/tom.wav"></audio>
  <script src="scripts.js"></script>
</body>
</html>
