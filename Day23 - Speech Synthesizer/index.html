<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Speech Synthesizer</title>
  <meta name="description" content="Vanilla Javascript 30 days Challenge">
  <meta name="author" content="NicolaFerracin">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="flex-v">
  <a href="scripts.js" target="new"><button class="button">Show JavaScript</button></a>
  <div class="synth flex-v">
    <div class="header">
      Speech Synth
    </div>
    <div class="commands flex-v">
      <select name="voice" id="voices">
        <option value="">Select a voice</option>
      </select>
      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="2" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>
      <input name="pitch" type="range" min="0" max="2" value="1" step="0.1" />
      <textarea name="text" rows="10">LOLOLOLOL</textarea>
    </div>
    <div class="actions">
      <button id="stop">Stop</button>
      <button id="play">Play</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
