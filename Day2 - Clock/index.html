<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="description" content="Vanilla Javascript 30 days Challenge">
  <meta name="author" content="NicolaFerracin">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <a href="scripts.js" target="_new"><button>Show JavaScript</button></a>
  <div class="digital">00:00:00
  </div>
  <div class="clock">
    <div class="dot">
    </div>
    <div class="hours hand">
    </div>
    <div class="minutes hand">
    </div>
    <div class="seconds hand">
    </div>
  </div>
  <div class="time-zones">
    <div data-timezone="" class="active">
      HERE
    </div>
    <div data-timezone="Asia/Jakarta">
      JAKARTA
    </div>
    <div data-timezone="europe/rome">
      ROME
    </div>
    <div data-timezone="australia/melbourne">
      MELBOURNE
    </div>
    <div data-timezone="America/New_York">
      NEW YORK
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
